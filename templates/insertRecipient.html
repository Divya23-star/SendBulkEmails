<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Recipient</title>
</head>
<body>
    <h1>Insert Recipient</h1>
    <form action="/insertRecipient" method="post">
        <label for="recipient_email">Recipient Email:</label>
        <input type="email" id="recipient_email" name="recipient_email" required><br>
        <label for="recipient_name">Recipient Name:</label>
        <input type="text" id="recipient_name" name="recipient_name" required><br>
        <label for="gender">Gender:</label>
        <select id="gender" name="gender">
            <option value="M">Male</option>
            <option value="F">Female</option>
            <option value="O">Other</option>
        </select><br>
        <label for="company">Company:</label>
        <input type="text" id="company" name="company"><br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="999"><br>
        <input type="submit" value="Insert Recipient">
    </form>
</body>
</html>
